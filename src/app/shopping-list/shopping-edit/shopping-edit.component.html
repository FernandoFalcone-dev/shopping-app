<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label class="fw-bold" for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label class="fw-bold" for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-xs-12">
          <button class="btn btn-success me-2" type="submit" [disabled]="!f.valid">{{ editMode? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger me-2" (click)="onDelete()" *ngIf="editMode" type="button">Delete</button>
          <button class="btn btn-primary me-2" (click)="onClear()" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
